<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous" />
        <link rel="stylesheet"
              type="text/css"
              href="{{ url_for('static', filename='styles.css') }}">
        <title>
            {% block title %}{% endblock %}
        </title>
    </head>
    <body class="col">
        <nav class="navbar bg-primary text-white fixed-top">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Document Manager</span>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row flex-nowrap">
                <!-- side bar -->
                <div class="col-auto col-2 px-0 bg-dark sidebar">
                    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                        <div class="d-grid gap-2 col-10 mx-auto mt-3">
                            {% block sidebar %}{% endblock %}
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    <ul class=flashes>
                                        {% for message in messages %}<li class="">{{ message }}</li>{% endfor %}
                                    </ul>
                                {% endif %}
                            {% endwith %}
                        </div>
                        <div></div>
                    </div>
                </div>
                <!-- content  -->
                <div class="col py-3">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
    </body>
</html>
