{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
    <h1>Document Management System</h1>
    <a href="">Upload New Document</a>
    <ul>
        {% for document in documents %}
            <li>
                <h2>{{ document.title }}</h2>
                <p>{{ document.description }}</p>
                <a href="{{ url_for('view_document', id=document.id) }}">View</a>
                <a href="{{ url_for('update_document', id=document.id) }}">Update</a>
                <form action="{{ url_for('delete_document', id=document.id) }}"
                      method="POST"
                      style="display:inline">
                    <button type="submit">Delete</button>
                </form>
                <a href="{{ url_for('download_document', id=document.id) }}">Download</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
