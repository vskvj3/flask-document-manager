{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block sidebar %}<a href="{{ url_for("upload") }}" class="btn btn-primary mt-5">Upload</a>{% endblock %}
{% block content %}
    <div class="mt-5">
        <h1>Document Management System</h1>
        <!-- document cards -->
        {% for document in documents %}
            <div class="card mb-2">
                <div class="card-header">{{ document.title }}</div>
                <div class="card-body">
                    <p class="card-text">{{ document.description }}</p>
                    <a href="{{ url_for('view_document', doc_id=document.doc_id) }}"
                       class="btn btn-primary">View</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
