{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
    <h1>Document Management System</h1>
    <!-- sidebar  -->
    <div class="sidebar">
        <div class="d-grid gap-2 col-10 mx-auto mt-3">
            <a href="{{ url_for("upload") }}" class="btn btn-primary">Upload</a>
        </div>
    </div>
    <!-- document cards -->
    <div class="container">
        {% for document in documents %}
            <div class="card mb-2">
                <div class="card-header">
                    {{ document.title }}
                  </div>
                <div class="card-body">
                  <p class="card-text">{{ document.description }}</p>
                  <a href="{{ url_for('view_document', doc_id=document.doc_id) }}" class="btn btn-primary">View</a>
                </div>
              </div>
        {% endfor %}
    </div>
{% endblock %}
