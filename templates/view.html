{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
    <h1>{{ document.title }}</h1>
    <p>{{ document.description }}</p>
    <p>Uploaded on: {{ document.upload_date }}</p>
    <a href="{{ url_for('download_document', id=document.id) }}">Download</a>
    <a href="{{ url_for('update_document', id=document.id) }}">Update</a>
    <a href="{{ url_for("index") }}">Back to Home</a>
{% endblock %}
