{% extends "base.html" %}
{% block title %}View Document{% endblock %}
{% block content %}
<div class="container">
    <div class="container border rounded form-container pb-3">
    
        <h2>{{ document.title }}</h2>
        <p>{{ document.description }}</p>
        <p>Uploaded on: {{ document.upload_date }}</p>
        <a href="{{ url_for('download_document', doc_id=document.doc_id) }}" class="btn btn-primary">Download</a>
        <a href="{{ url_for('update_document', doc_id=document.doc_id) }}" class="btn btn-primary">Update</a>
        <form action="{{ url_for('delete_document', doc_id=document.doc_id) }}"
        method="POST"
        style="display:inline">
            <button type="submit" class="btn btn-primary">Delete</button>
        </form>
        <a href="{{ url_for("index") }}">Back to Home</a>
    </div>
</div>

{% endblock %}
