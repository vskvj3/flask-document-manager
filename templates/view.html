{% extends "base.html" %}
{% block title %}View Document{% endblock %}
{% block sidebar %}<a href="{{ url_for("index") }}" class="btn btn-primary mt-5">Back to Home</a>{% endblock %}
{% block content %}
    <div class="mt-5">
        <div class="border rounded pb-3 px-3">
            <h1>
                <center>View Document</center>
            </h1>
            <h2>{{ document.title }}</h2>
            <p>{{ document.description }}</p>
            <p>Uploaded on: {{ document.upload_date }}</p>
            <a href="{{ url_for('download_document', doc_id=document.doc_id) }}"
               class="btn btn-primary">Download</a>
            <a href="{{ url_for('update_document', doc_id=document.doc_id) }}"
               class="btn btn-primary">Update</a>
            <form action="{{ url_for('delete_document', doc_id=document.doc_id) }}"
                  method="POST"
                  style="display:inline">
                <button type="submit" class="btn btn-primary">Delete</button>
            </form>
        </div>
    </div>
{% endblock %}
